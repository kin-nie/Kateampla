<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservation Receipt</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card mt-5">
            <div class="card-header">
              <h5 class="card-title text-center">Reservation Receipt</h5>
            </div>
            <div class="card-body">
              <p><strong>Sender:</strong> John Doe</p>
              <p><strong>Room Name:</strong> Karaoke Room A</p>
              <p><strong>Reservation Date:</strong> 2024-11-01</p>
              <p><strong>Reservation Time:</strong> 7:00 PM - 9:00 PM</p>
              <p><strong>Payment Method:</strong> Credit Card</p>
              <p><strong>Payment Recipient:</strong> 09xxxxxxxxx</p>
              <p><strong>Payment Amount:</strong> 1500 PHP</p>
              <p><strong>Payment Reference:</strong> 123456789</p>

              <!-- Close button -->
              <div class="text-center">
                <a
                  href="customerPage.html"
                  class="btn btn-dark"
                  style="background-color: rgb(243, 142, 41)"
                  >Close</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
