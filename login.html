<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>Login</title>
    <style>
      .password-container {
        display: flex;
        align-items: center;
      }
      .password-container input {
        flex: 1;
      }
      .password-container button {
        margin-left: 10px;
      }

      /* Disable all buttons except the login button */
      .disabled-button {
        pointer-events: none;
        opacity: 0.5;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container-fluid">
        <a class="navbar-brand disabled-button" href="#">Kateampla Karaoke</a>
        <button
          class="navbar-toggler disabled-button"
          type="button"
          data-bs-toggle="collapse"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link disabled-button" href="#">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
      <div class="box form-box">
        <header>Login</header>

        <!-- Login Form -->
        <form id="loginForm" onsubmit="handleLogin(event)">
          <div class="field input">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              autocomplete="off"
            />
          </div>
          <div class="field input password-container">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              autocomplete="off"
            />
            <button
              type="button"
              id="togglePassword"
              class="btn btn-outline-secondary"
            >
              Show
            </button>
          </div>
          <div class="field">
            <input type="submit" class="btn btn-dark" value="Login" />
          </div>
          <div class="links disabled-button">
            Don't have an account? <a href="#">Sign Up Now</a><br />
            <a href="#">Forgot Password?</a>
          </div>
        </form>
      </div>
    </div>

    <!-- JavaScript Section -->
    <script>
      // Toggle Password Visibility
      document
        .getElementById("togglePassword")
        .addEventListener("click", function () {
          var passwordField = document.getElementById("password");
          var passwordFieldType = passwordField.getAttribute("type");
          if (passwordFieldType === "password") {
            passwordField.setAttribute("type", "text");
            this.textContent = "Hide";
          } else {
            passwordField.setAttribute("type", "password");
            this.textContent = "Show";
          }
        });

      // Simulate Form Submission and Redirect
      function handleLogin(event) {
        event.preventDefault();
        // For demonstration, simulate successful login and redirect
        window.location.href = "customerPage.html";
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
