<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Confirmation</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .card-custom {
        max-width: 600px;
      }
    </style>
  </head>

  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="card card-custom mx-auto">
            <div class="card-header">
              <h3 class="text-center">Booking Confirmation</h3>
            </div>
            <div class="card-body">
              <h5 class="card-title text-center">Booking Details</h5>
              <p><strong>Room Name:</strong> Deluxe Room</p>
              <p><strong>Date:</strong> 2024-11-20</p>
              <p><strong>Start Time:</strong> 9:00 AM</p>
              <p><strong>End Time:</strong> 11:00 AM</p>
              <p><strong>Total Price:</strong> 1500 PHP</p>
              <p><strong>Reservation Fee:</strong> 450 PHP</p>

              <div class="d-flex justify-content-around mt-4">
                <a href="customerPage.html" class="btn btn-secondary"
                  >Go Back</a
                >
                <a href="gcash.html" class="btn btn-primary">Pay with GCash</a>
                <a href="paymaya.html" class="btn btn-primary"
                  >Pay with PayMaya</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
